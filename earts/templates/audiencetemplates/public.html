{% extends 'landingpage.html' %}
{% block body %}
	<div class="mobile-menu-overlay"></div>

	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-600px">
                <!-- Simple Datatable start -->
				<div class="card-box mb-30">
					<div class="pd-20">
						<h2 class="text-blue h2">Events</h2>
					</div>
{#					<div class="col-lg-4 col-md-6 col-sm-12 mb-30">#}
						<div class="pd-20 card-box height-100-p">
                            <div class="list-group">

                                 <table class="table">
                                    <thead>
                                         <tr>
                                          <th>Sl.no</th>
                                          <th>Event Name</th>
                                          <th>Link</th>
                                         </tr>
                                            </thead>{%  for i in data %}
                                                 <tbody>
                                                 <tr>
                                               <td>{{ forloop.counter}}</td>
                                               <td>{{ i.event_name }}</td>
                                               <td><a type="link" href="/earts/publicpageload1/{{ i.id }}" class="btn btn-outline-primary">Programs</a></td>
                                               </tr>
                                               </tbody>{% endfor %}
                                  </table>
                            </div>
						</div>
{#					</div>#}
				</div>

				<!-- Export Datatable End -->
			</div><footer>
			<div class="footer-wrap pd-20 mb-20 card-box">
            </div></footer>
		</div>
	</div>
{% endblock %}
