{% extends 'admintemplates/index.html' %}
{% block body %}
	<div class="mobile-menu-overlay"></div>

	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
                <div class="row">
				<div class="card-box mb-30">
					<div class="pd-20">
						<h4 class="text-blue h4">Events Table</h4>
					     <div id="DataTables Table_0_filter" class="dataTables_filter" align="center">
					     <div id="DataTables Table_0_filter" class="dataTables_filter" align="right">
                          <label>
                             <input type="search" class="form-control form-control-sm" placeholder="Search" aria-controls="DataTables_Table_0">
                          </label>
                          </div>
						<table class="data-table table stripe hover nowrap" style="width:1200px">
							<thead>
								<tr>
                                    <th >Sl.no</th>
                                    <th width="233">Course&nbsp;Name </th>
                                    <th>Course department</th>
                                    <th>Action</th>
                                    </tr>
							</thead> {% for i in data %}
							<tbody>
								<tr>
									<td>{{ forloop.counter }}</td>
                                    <td>&nbsp;{{ i.course_name }}</td>
                                     <td>&nbsp;{{ i.department }}</td>
                                    <td>
										<div class="dropdown">
											<a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#" role="button" data-toggle="dropdown">
												<i class="dw dw-more"></i>
											</a>
											<div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
												<a class="dropdown-item" href="/earts/admin_editcourseload/{{ i.id }}"><i class="dw dw-edit2"></i> Edit</a>
												<a class="dropdown-item" href="/earts/admin_deletecourse/{{ i.id }}"><i class="dw dw-delete-3"></i> Delete</a>
											</div>
										</div>
									</td>
								</tr>

							</tbody> {% endfor %}
						</table>
					</div>
					</div>
				</div>
				</div>
			</div>
		</div>
    </div>
    <div class="footer-wrap pd-20 mb-20 card-box">
                <a href="https://github.com/dropways" target="_blank"></a>
	</div>
{% endblock %}
