<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body><form action="submit"><table width="316" border="1">
  <tr>
    <th colspan="3" scope="col"><p>CourseName&nbsp;

        <input type="text" name="textfield" />
      </th>
    <th width="93" scope="col">
    <input type="submit" name="Submit" value="Search" /></th>
  </tr></table>
<br/>

  <table width="830" border="1">
  <tr>
    <th width="52">#</th>
    <th width="233">Course&nbsp;Name </th>
      <th>Course department</th>
    <td width="43">&nbsp;</td>
    <td width="39">&nbsp;</td>
  </tr>
      {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.course_name }}</td>
    <td>&nbsp;{{ i.department }}</td>
    <td><a href="/earts/admin_editcourseload/{{ i.id }}">Edit</a></td>
    <td><a href="/earts/admin_deletecourse/{{ i.id }}">Delete</a></td>
  </tr>
      {% endfor %}
</table>
</form>
</body>
</html>
