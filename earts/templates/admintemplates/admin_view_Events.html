{% extends 'admintemplates/index.html' %}
{% block body %}
	<div class="mobile-menu-overlay"></div>

	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
                <!-- Simple Datatable start -->
				<div class="card-box mb-30">
					<div class="pd-20">
						<h4 class="text-blue h4">Data Table Simple</h4>
					</div>
					<div class="pb-20">
						<table class="data-table table stripe hover nowrap" style="width:1200px">
							<thead>
								<tr>
                                  <th >Sl.no</th>
                                    <th>Event Name</th>
                                    <th>Event&nbsp;Date </td>
                                    <th>Event&nbsp;Discription </th>
                                    <th>Action</th>
                                    </tr>
							</thead> {% for i in data %}
							<tbody>
								<tr>
									<td>{{ forloop.counter }}</td>
                                    <td>{{ i.event_name }}</td>
                                    <td>{{ i.event_date }}</td>
                                    <td>{{ i.event_discription }}</td>
                                    <td>
										<div class="dropdown">
											<a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#" role="button" data-toggle="dropdown">
												<i class="dw dw-more"></i>
											</a>
											<div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
												<a class="dropdown-item" href="/earts/admin_editeventsload/{{ i.id }}"><i class="dw dw-edit2"></i> Edit</a>
												<a class="dropdown-item" href="/earts/admin_deleteevents/{{ i.id }}"><i class="dw dw-delete-3"></i> Delete</a>
											</div>
										</div>
									</td>
								</tr>

							</tbody> {% endfor %}
						</table>
					</div>
				</div>

				<!-- Export Datatable End -->
			</div>
			<div class="footer-wrap pd-20 mb-20 card-box">
                <a href="https://github.com/dropways" target="_blank"></a>
			</div>
		</div>
	</div>
{% endblock %}
